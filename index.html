<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset = 'utf-8'>
    </head>

    <body>
        <h1>A Game of Rock Paper Scissors!</h1>

        <div class = 'main'>
            Choose one:
            <select>
                <option></option>
                <option>Rock</option>
                <option>Paper</option>
                <option>Scissors</option>
                <option>Feeling spicy?</option>
            </select>
            <button id = 'playButton'>Play!</button>
        </div>
        
        <div>
            Round: <label type = 'number' class = 'roundLabel' >0</label>
        </div>

        <div>
            Player Score: <label type = 'number' class = 'playerScore' >0</label>
        </div>

        <div>
            Computer Score: <label type = 'number' class = 'computerScore' >0</label>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
