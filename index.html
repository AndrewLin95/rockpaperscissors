<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset = 'utf-8'>
    </head>

    <body>
        <h1>A Game of Rock Paper Scissors!</h1>

        <div class = 'main'>
            <button id="rock">Rock!</button>
            <button id="paper">Paper!</button>
            <button id="scissor">Scissor!</button>
        </div>
        
        <div>
            Round: <label type = 'number' class = 'roundLabel' >0</label>
        </div>

        <div>
            Player Score: <label type = 'number' class = 'playerScore' >0</label>
        </div>

        <div>
            Computer Score: <label type = 'number' class = 'computerScore' >0</label>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
